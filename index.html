<!DOCTYPE html>
<html data-ng-app="si.package.demo">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Structural Insights">
        <meta name="author" content="Kaustubh Page">
        <title>SI Package Demo</title>

        <!-- Bower Components -->
        <link href="bower_components/d3.parcoords/d3.parcoords.css" rel="stylesheet">
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Bentley UI Library -->
        <link href="assets/css/BentleyUILibrary.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700&subset=latin-ext' rel='stylesheet' type='text/css'>

        <!-- SI Package -->
        <link href="dist/main.css" rel="stylesheet">
    </head>

    <body>
        <!-- Parcoords Demo -->
        <div data-ng-include="'demo/parcoords/view.html'"></div>

        <!-- Grid Example -->
        <table class="table">
            <thead>
                <tr>
                    <th>Project</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="5" class="no-data">Message about no data available in this table</td>
                </tr>
            </tbody>
        </table>

        <!-- Bower Components -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/d3/d3.min.js"></script>
        <script src="bower_components/d3.parcoords/d3.parcoords.js"></script>

        <!-- SI Package -->
        <script src="dist/main.js"></script>

        <!--Bootstrapping angular-->
        <script src="demo/app.js"></script>

        <!-- Demo Controllers -->
        <script src="demo/parcoords/controller.js"></script>
    </body>
</html>
